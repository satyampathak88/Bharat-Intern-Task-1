<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conferencing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="VideoConference.css">
</head>
<body>
    <nav class="navbar bg-success bg-gradient shadow">
        <div class="container-fluid">
          <h1 class="text-warning">Google Connection</h1>
        </div>
      </nav>
      <div class="row">
        <div class="col-md-2">
            <ul>
                <li><img src="Images/live.png" class="active"></li>
                <li><img src="Images/video.png"></li>
                <li><img src="Images/message.png"></li>
                <li><img src="Images/notification.png"></li>
                <li><img src="Images/users.png"></li>
                <li><img src="Images/setting.png"></li>
            </ul>
        </div>
        <div class="col-md-5">
            <img src="Images/image.jpg" class="img-fluid">
            <br>
            <div class="controls"
            <img src="Images/chat.png">
            <img src="Images/disconnect.png">
            <img src="Images/call.png" alt="chat" class="call-icon">
            <img src="Images/mic.png" alt="chat">
            <img src="Images/cast.png" alt="chat">
            </div>
        </div>
        <div class="col-md-5 Joined">
            <p>Joined People</p>
            <img src="Images/user-1.png">
            <img src="Images/user-2.png">
            <img src="Images/user-3.png">
            <img src="Images/user-4.png">
            <img src="Images/user-5.png">
            <br>
            <p>Invite People</p>
            <img src="Images/user-1.png">
            <img src="Images/user-2.png">
            <img src="Images/user-3.png">
            <img src="Images/user-4.png">
            <img src="Images/user-5.png">

        </div>
      </div>
</body>
</html>
